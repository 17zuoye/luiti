<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>

        <!-- 1. asserts inherit from luigi -->
        <script src="bower_components/visualsearch/build-min/dependencies.js"></script> <!-- jQuery & jQuery UI & underscore & Backbone -->

        <!-- luigi use the old version of bootstrap. -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- 2. visjs -->
        <script src="bower_components/vis/dist/vis.min.js"></script>
        <link href="bower_components/vis/dist/vis.min.css" rel="stylesheet" >

        <!-- 3. other -->
        <link media="screen" type="text/css" rel="stylesheet" href="bower_components/visualsearch/build-min/visualsearch.css">
        <link media="screen" type="text/css" rel="stylesheet" href="bower_components/visualsearch/build-min/visualsearch-datauri.css">

        <script src="bower_components/visualsearch/build-min/visualsearch.js"></script>
        <script src="bower_components/uri.js/src/URI.min.js"></script>

        <script src="bower_components/react/react.js"></script>
        <script src="bower_components/react/JSXTransformer.js"></script>

        <link media="screen" type="text/css" rel="stylesheet" href="assets/stylesheets/luiti.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

      <div id="load_tasks_errors"></div>

      <div id="header">
        <h1 class="title pull-left"></h1>
        <div class="visual_search selected_params pull-right"></div>
        <div class="clearfix"></div>
      </div>

      <div id="network_wrap">
        <div id="network_left" class="pull-left">
          <div id="task_detail" class=""></div>
          <div id="network"></div>
        </div>
        <div id="task_groups" class="pull-right">
          <div id="task_groups_summary"></div>
          <div id="nodes_groups"></div>
        </div>
        <div class="clearfix"></div>
      </div>

      <script src="assets/javascripts/luiti.js" type="text/javascript"></script>

    </body>
